{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block 'content' %}
<h1>Forgotten your password?</h1>
<p>Enter your e-mail address to obtain a new password.</p>

<div class="row">

    <div class="col-md-4">
        
        <form action="." method="post">
            {{ form | crispy }}
            {% csrf_token %}
            <p><input type="submit" value="Send e-mail"></p>
        </form>
        
    </div>

    <div class="col-md-8">

    </div>
    
</div>

{% endblock %}
