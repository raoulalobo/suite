{% extends "base.html" %}

{% load crispy_forms_tags %}


{% block 'content' %}
<h1>Change you password</h1>
<p>Use the form below to change your password.</p>

<div class="row">

    <div class="col-md-4">
        
        <form action="." method="post">
            {{ form | crispy }}
            {% csrf_token %}
            <p><input type="submit" value="Change"></p>
        </form>
        
    </div>

    <div class="col-md-8">

    </div>
    
</div>


{% endblock %}
