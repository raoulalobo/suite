{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block 'content' %}

<div class="row">

    <div class="col-md-4">
        
        <h1>Create an account</h1>
        <p>Please, sign up using the following form:</p>
        <form action="." method="post">
            {{ user_form | crispy }}
            {% csrf_token %}
            <p><input type="submit" value="Create my account"></p>
        </form>
        
    </div>

    <div class="col-md-8">

    </div>
    
</div>


{% endblock %}
